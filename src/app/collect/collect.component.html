<div class="container" style="margin-top: 20px; outline: auto; background-color: lightslategray;">

    <div class="row" *ngIf="!selectedUserName()">
        <div class="col"></div>
        <div class="col">
            <div style="margin-top: 10px; text-align: center;">
                <h3>Login</h3>
            </div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="ipuser" aria-describedby="emailHelp" #username>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="ippass" #password>
                </div>
                <button type="submit" style="margin-bottom: 10px;" (click)="addUser(username.value, password.value)"
                    class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col"></div>
    </div>


    <div class="row" *ngIf="selectedUserName()">
        <div style="margin-top: 5px;" class="col-4">
            <div>
                <h4>Messeging App</h4>
            </div>
            <hr />
            <div>
                <h5>Hello, {{selectedUserName().toUpperCase()}}</h5>
            </div>
            <hr />
           
            <div>
                <div *ngIf="selectedUserName()">
                    <button class="btn btn-primary" (click)="newGroup()">Create New Channel</button>
                    <hr />
                    <div *ngIf="GroupFlag">
                        <input style="margin-top: 5px;" id="ipch" type="text" placeholder="Channel Name" #ipch> <br />
                        <button class="btn btn-primary" style="margin-top: 5px;"
                            (click)="addChannel(ipch.value, selectedUserName())">Add
                            Channel</button>
                        <hr />
                    </div>
                </div>
            </div>

            <div>
                <p>Channel Members</p>
                <button style="margin: 5px;" class="btn btn-primary" *ngFor="let item of selectedGroup().members">
                    {{item.userName}} </button>
            </div>
            <hr />
            <div>
                <p>Availabale Channels</p>
                <button style="margin: 5px;" (click)="selectGro(item)" class="btn btn-primary"
                    *ngFor="let item of Group"> {{item.grName}} </button>
            </div>
        </div>

        <div class="col-8" style="margin-top: 5px; ">
            <div>
                <div *ngIf="selectedGroupName()">
                    <h4>{{selectedGroupName()}}</h4>
                    <hr />
                </div>
                <div *ngFor="let item of selectedGroup()?.messeges">
                    {{item.time | date:'shortTime'}} | {{item.sender.userName}} : {{item.messege}}
                    <hr />
                </div>
            </div>

            <div class="col-8" *ngIf="selectedUser() && selectedGroup() && !checkSub()">
                <input class="col-8" name="" placeholder="Enter Messege Here" id="ipmess" style="height: 35px;" #ipmess>
                <button class="btn btn-primary" style="margin-bottom: 10px; margin-left: 10px;"
                    (click)="addMessege(ipmess.value)">Send Messege</button>
            </div>

            <div class="col-8" *ngIf="checkSub()">
                <div class="col"></div>
                <div class="col">
                    <button class="btn btn-primary" (click)="subscribe()">Subscribe</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>
